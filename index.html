<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="../fonts/Ubuntu/Ubuntu-Medium.ttf" />
        <link
            rel="preconnect"
            href="../fonts/Ubuntu/Ubuntu-Medium.ttf"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />
        <title>Restaurant Order Form</title>
        <link rel="stylesheet" href="./src/styles.css" />
    </head>

    <body>
        <div class="main">
            <!-- Navigation bar -->
            <nav class="nav-bar">
                <ul>
                    <li><a href="index.html"> Home </a></li>
                    <li><a href="#"> About </a></li>
                    <li><a href="#"> Contact </a></li>
                </ul>
            </nav>
        </div>

        <!-- Add your restaurant order form below -->
        <h2 class="ubuntu-medium">Pinky's Pastries</h2>
        <section id="foodMenu">
          <p id="menuTitle">MENU ITEMS</p>
          <div id="itemImages">
            <div id="cake">
            

            </div>
            <div id="creme">

            </div>
            <div id="cupcake">

            </div>
          </div>
          <p>Chocolate Mousse Cake: $7.99</p>
          <p>Créme Brulée: $5.99</p>
          <p>Hazelnut Truffle Cupcake: $3.99</p>


        </section>
        <form role="order_form">
            <div class="formName">
                <label for="name">Name:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                />
            </div>

            <!-- address input -->
            <div class="address">
                <label for="address">Address:</label>
                <input
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Enter your address here"
                    required
                />
            </div>

            <div class="inLine">
                <div class="city">
                    <!-- <label for="city">City:</label> -->
                    <input
                        type="text"
                        id="city"
                        name="city"
                        placeholder="City"
                        required
                    />
                </div>
                <div class="state">
                    <!-- <label for="state">State:</label> -->
                    <input
                        type="text"
                        id="state"
                        name="state"
                        placeholder="State"
                        required
                    />
                </div>
                <div class="zipCode">
                    <!-- <label for="zipCode">Zip Code:</label> -->
                    <input
                        type="text"
                        id="zipCode"
                        name="zipCode"
                        placeholder="Zip Code"
                        required
                    />
                </div>
            </div>

            <div class="formTel">
                <label for="phoneNumber">Phone Number:</label>
                <input
                    type="tel"
                    id="phoneNumber"
                    placeholder="xxx-xxx-xxxx"
                    name="phoneNumber"
                    required
                />
            </div>
            <div class="formEmail">
                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                />
            </div>

            <!-- order otpions -->

            <div id="orderOptions">
                <label for="orderOptions">Menu Options</label>
                <div>
                    <select id="orders" name="Order Options">
                        <option value="choose">Choose from the following</option>
                        <option value="Cake">Cake</option>
                        <option value="Créme Brulée">Créme Brulée</option>
                        <option value="Cupcake">Cupcake</option>
                    </select>
                </div>
            </div>

            <!-- payment input -->
            <div class="cardNumber">
                <label for="address">Payment Info:</label>
                <input
                    type="text"
                    id="cardNumber"
                    name="cardNumber"
                    placeholder="XXXX-XXXX-XXXX-XXXX"
                    required
                />
            </div>

            <div class="inLine">
                <div class="CVV">
                    <!-- <label for="state">State:</label> -->
                    <input
                        type="text"
                        id="CVV"
                        name="CVV"
                        placeholder="CVV"
                        required
                    />
                </div>
                <div class="expirationDate">
                    <!-- <label for="zipCode">Zip Code:</label> -->
                    <input
                        type="text"
                        id="expirationDate"
                        name="expirationDate"
                        placeholder="MM/DD"
                        required
                    />
                </div>
            </div>

            <a href="#">
                <button id="submitButton">Submit</button>
            </a>
        </form>
        <!-- Add your restaurant order form above -->
    </body>
</html>
